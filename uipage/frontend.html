<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #dfe6e9;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            background-color: #74b9ff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            flex: 1;
        }
        .progress-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#00b894 50%, #dfe6e9 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }
        .advertise {
            text-align: center;
            background-color: #fdcb6e;
            padding: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Project Management Tool</h1>
        
        <h2>Home</h2>
        <div class="dashboard">
            <div class="card">Create Folder <button onclick="createFolder()">+</button></div>
            <div class="card">Upload File <input type="file"></div>
            <div class="card"><a href="#" style="color:white;">Create Document</a></div>
        </div>
        
        <h2>Progress</h2>
        <div class="progress-container">
            <div class="progress-circle" id="progressCircle">50%</div>
        </div>
        
        <div class="advertise">Check out our latest updates and features!</div>
    </div>

    <script>
        function createFolder() {
            alert("Folder created successfully!");
        }
    </script>

</body>
</html>
