<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #dfe6e9;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .task-form, .feature-form, .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .task-form input, .feature-form select, .login-form input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .task-form button, .feature-form button, .login-form button {
            padding: 10px 20px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            background-color: #74b9ff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            flex: 1;
        }
        .progress-bar {
            width: 80%;
            background-color: #dfe6e9;
            border-radius: 5px;
            margin: 20px auto;
            height: 20px;
            position: relative;
        }
        .progress-bar div {
            width: 50%;
            height: 100%;
            background-color: #00b894;
            border-radius: 5px;
        }
        .advertise {
            text-align: center;
            background-color: #fdcb6e;
            padding: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Project Management Tool</h1>
        
        <h2>Login</h2>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="loginMessage" style="color: green; display: none;">Login Successful!</p>
        </div>
        
        <h2>Home</h2>
        <div class="dashboard">
            <div class="card">Create Folder <button onclick="createFolder()">+</button></div>
            <div class="card">Upload File <input type="file"></div>
            <div class="card"><a href="#" style="color:white;">Create Document</a></div>
        </div>
        
        <h2>New Project</h2>
        <div class="feature-form">
            <select id="projectCategory">
                <option value="Web Development">Web Development</option>
                <option value="Marketing">Marketing</option>
                <option value="Design">Design</option>
            </select>
            <button onclick="addProject()">Create Project</button>
        </div>
        
        <h2>Progress</h2>
        <div class="progress-bar">
            <div></div>
        </div>

        <h2>Current Tasks</h2>
        <ul class="task-list" id="taskList"></ul>
        
        <h2>Activities</h2>
        <div class="dashboard">
            <div class="card">Working Rates: High</div>
            <div class="card">Tasks in Progress: 5</div>
        </div>
        
        <div class="advertise">Check out our latest updates and features!</div>
    </div>

    <script>
        function login() {
            document.getElementById('loginMessage').style.display = 'block';
        }
        function addProject() {
            const projectCategory = document.getElementById('projectCategory').value;
            alert("Project created under " + projectCategory);
        }
        function createFolder() {
            alert("Folder created successfully!");
        }
    </script>

</body>
</html>
